<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Simon Game</title>
</head>
<body>
    <header>
        <h1>Simon!</h1>
    </header>
    <div class="content">
        <div class="left">
            <h2 class="score" id="score">Score: 0</h2>
        </div>
        <div class="gameboard">
            <div class="gamebutton" id="red"></div>
            <div class="gamebutton" id="yellow"></div>
            <div class="gamebutton" id="blue"></div>
            <div class="gamebutton" id="green"></div>
            <div class="gamecenter">
                <div class="center-circle">
                    <div class="start" id="start">
                        <h2>Start!</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <h2 class="turn" id="turn">Press Start!</h2>
        </div>
    </div>
    <div class="audio">
        <audio class="audio" id="red-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio class="audio" id="yellow-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        <audio class="audio" id="blue-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
        <audio class="audio" id="green-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    </div>
    <footer>
        <h3>Made by Paul Sink</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
